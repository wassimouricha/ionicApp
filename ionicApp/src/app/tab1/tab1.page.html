<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des produits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>

  <ion-list>
    <ion-item *ngFor="let products of products">
      <ion-avatar>
        <img [src]="products.thumbnail" />
      </ion-avatar>
      <ion-label> {{ products.title}} - Prix :  {{products.price}} euros  - Cat√©gorie : {{products.category }}</ion-label>
    </ion-item>
  
  </ion-list>
  
</ion-content>
