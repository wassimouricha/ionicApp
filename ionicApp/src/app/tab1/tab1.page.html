<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Produits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>
  <ion-card *ngFor="let products of products; let index">
    <img [src]="products.thumbnail " />
    <ion-card-header>
      <ion-card-title>{{ products.title}}</ion-card-title>
      <ion-card-subtitle>Prix :  {{products.price}} euros</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cat√©gorie : {{products.category }}
    </ion-card-content>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingText="Chargement attendez svp..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card>
</ion-content>
